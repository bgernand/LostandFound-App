services:
  app:
    build: .
    container_name: lostfound_app
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    environment:
      - SECRET_KEY=${SECRET_KEY}
      - BASE_URL=${BASE_URL}
      - INITIAL_ADMIN_USERNAME=${INITIAL_ADMIN_USERNAME:-admin}
      - INITIAL_ADMIN_PASSWORD=${INITIAL_ADMIN_PASSWORD}
      - LOGIN_WINDOW_SECONDS=${LOGIN_WINDOW_SECONDS:-900}
      - LOGIN_MAX_ATTEMPTS=${LOGIN_MAX_ATTEMPTS:-5}
      - MIN_PASSWORD_LENGTH=${MIN_PASSWORD_LENGTH:-10}
      - TRUSTED_PROXY_CIDRS=${TRUSTED_PROXY_CIDRS:-127.0.0.1/32,::1/128,172.16.0.0/12}
      - SESSION_COOKIE_SECURE=${SESSION_COOKIE_SECURE:-1}
      - SESSION_COOKIE_SAMESITE=${SESSION_COOKIE_SAMESITE:-Lax}
      - MAX_CONTENT_LENGTH=${MAX_CONTENT_LENGTH:-20971520}
      - DATA_DIR=/app/data
      - UPLOAD_DIR=/app/uploads
    volumes:
      - ./data:/app/data
      - ./uploads:/app/uploads
    restart: unless-stopped

  nginx:
    build: ./nginx
    container_name: lostfound_nginx
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
    depends_on:
      - app
    ports:
      - "80:80"
      - "443:443"
    environment:
      - DOMAIN=${DOMAIN}
    volumes:
      - ./nginx/templates:/etc/nginx/templates:ro
      - ./certbot/www:/var/www/certbot:ro
      - ./certbot/conf:/etc/letsencrypt:rw
    restart: unless-stopped

  certbot:
    image: certbot/certbot:latest
    container_name: lostfound_certbot
    volumes:
      - ./certbot/www:/var/www/certbot
      - ./certbot/conf:/etc/letsencrypt
    entrypoint: /bin/sh -c
    command: >
      "trap exit TERM;
       while :; do
         certbot renew --webroot -w /var/www/certbot --quiet;
         sleep 12h;
       done"
    restart: unless-stopped
