name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: debian:13
    env:
      PYTHONPATH: ${{ github.workspace }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          apt-get update
          apt-get install -y --no-install-recommends python3 python3-venv ca-certificates
          rm -rf /var/lib/apt/lists/*

      - name: Install dependencies
        run: |
          python3 -m venv .venv
          . .venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Factory smoke check
        run: |
          . .venv/bin/activate
          SECRET_KEY=test-ci-secret BASE_URL=https://ci.example python3 -c "from lfapp.main import create_app; app=create_app({'SECRET_KEY':'test-ci-secret','BASE_URL':'https://ci.example'}); print(app.name)"

      - name: Run tests
        run: |
          . .venv/bin/activate
          pytest -q
