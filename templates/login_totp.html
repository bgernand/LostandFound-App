{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-12 col-md-6 col-lg-5">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Two-factor verification</h5>
        <div class="text-muted small mb-3">
          User: <strong>{{ pending_user['username'] }}</strong>
        </div>
        <form method="post" action="{{ url_for('login_totp_post') }}">
          <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
          <div class="mb-3">
            <label class="form-label">Authenticator code</label>
            <input class="form-control" name="totp_code" inputmode="numeric" maxlength="8" autocomplete="one-time-code" required>
          </div>
          <button class="btn btn-primary w-100" type="submit">Verify</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
