{% extends "base.html" %}
{% block content %}
<div class="card">
  <div class="card-body">
    <h5 class="card-title">Audit log (latest 300)</h5>
    <div class="table-responsive">
      <table class="table table-sm">
        <thead>
          <tr><th>Time</th><th>Actor</th><th>Action</th><th>Type</th><th>ID</th><th>Details</th></tr>
        </thead>
        <tbody>
          {% for l in logs %}
            <tr>
              <td>{{ l['created_at'] }}</td>
              <td>{{ l['username'] or '—' }}</td>
              <td>{{ l['action'] }}</td>
              <td>{{ l['entity_type'] }}</td>
              <td>{{ l['entity_id'] or '—' }}</td>
              <td class="text-muted">{{ l['details'] or '—' }}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
